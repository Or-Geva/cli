name: Add links on release
on:
    release:
        types: [created]
jobs:
    debug:
      name: Debug
      runs-on: ubuntu-latest
      steps:
        - name: Edit Release
          uses: irongut/EditRelease@v1.2.0
          with:
            token: ${{ secrets.GITHUB_TOKEN }}
            id: ${{ github.event.release.id }}
            body: |
            releaseVersion=$(echo "${{ github.event.release.tag_name }}" | sed 's/^v//')
            $(sed  's/{version}/releaseVersion/g' releaseLinkTemplate.md)
